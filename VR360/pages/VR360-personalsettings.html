<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/VR.ico" >
    <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="script" href="../../plugins/jquery-1.8.3/jquery-1.8.3/jquery.min.js">
    <link rel="stylesheet" href="../css/personalsettings.css">
    <title>个人设置</title>
</head>


<body>

<div class="content">

    <div class="text">&nbsp;&nbsp;&nbsp;&nbsp;账号<input class="frame-one" type="text" placeholder="&nbsp;&nbsp;输入账号"></div>
    <div class="text">&nbsp;用户名<input class="frame-one" type="text" placeholder="&nbsp;&nbsp;输入用户名"></div>
    <div class="text">性别<i class="fa fa-mars" aria-hidden="true" style="color: #00a0df"></i><input class="frame-two" type="radio">
                          <i class="fa fa-venus" aria-hidden="true" style="color: #6b9619"></i><input class="frame-two" type="radio">
                          <i class="fa fa-venus-mars" aria-hidden="true" style="color: #00F7DE"></i><input class="frame-two" type="radio">
    </div>
    <div class="text">个性签名<input class="frame-one" type="text"></div>
    <div class="text-frame-three"><span class="frame-three">注册时间</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #00a0df">2018-10-3</span></div>
    <div class="text-frame-three"><span class="frame-three">注册方式</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #00a0df">手机号码</span></div>

    <div class="changePassword">

        <p>修改密码</p>
        <input class="password" type="text" placeholder="&nbsp;&nbsp;输入旧密码">
        <input class="password" type="text" placeholder="&nbsp;&nbsp;输入新密码">
        <input class="password" type="text" placeholder="&nbsp;&nbsp;再次输入新密码">

    </div>

    <div class="btn">
        保存
    </div>
</div>

</body>
</html>
